<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Criterion D: Functionality</title>
  <style>
    :root {
      color-scheme: light dark;
    }
    html, body {
      height: 100%;
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      display: grid;
      place-items: center;
      background: Canvas;
      color: CanvasText;
    }
    .card {
      width: min(100vw - 2rem, 900px);
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,.15);
      padding: 1rem;
      background: color-mix(in srgb, Canvas 96%, CanvasText 4%);
    }
    h1 {
      font-size: clamp(1.1rem, 1.3rem + 0.5vw, 1.6rem);
      margin: 0 0 0.75rem 0;
      font-weight: 600;
    }
    .video-wrap {
      position: relative;
      width: 100%;
      /* Modern browsers */
      aspect-ratio: 16 / 9;
      /* Fallback */
      background: #000;
      overflow: hidden;
      border-radius: 12px;
    }
    /* Fallback for browsers without aspect-ratio */
    .video-wrap::before {
      content: "";
      display: block;
      padding-top: 56.25%; /* 16:9 */
    }
    iframe {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      border: 0;
    }
    .note { 
      margin-top: .75rem; 
      font-size: .9rem; 
      opacity: .8; 
    }
  </style>
</head>
<body>
  <main class="card" role="main">
    <h1>Criterion D: Functionality</h1>
    <div class="video-wrap">
      <iframe
        src="https://www.youtube.com/embed/X0yKB2EcO4c"
        title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin"
        allowfullscreen>
      </iframe>
    </div>
    <p class="note">This video was uploaded to YouTube post the IB submission to allow this preview to be added to the GitHub repository.</p>
  </main>
</body>
</html>
